include "frontend.conf"

appName = "ncts-frontend"

play.http.router = prod.Routes

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "handlers.ErrorHandler"

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "config.Module"

play.filters.enabled += "uk.gov.hmrc.play.bootstrap.frontend.filters.SessionIdFilter"
play.filters.enabled += play.filters.csp.CSPFilter

play.i18n.langs = ["en"]

host = "http://localhost:9515"

microservice {
    metrics {
        graphite {
            host    = localhost
            port    = 2003
            prefix  = play.${appName}.
            enabled = false
        }
    }

    services {
      auth {
        protocol = http
        host     = localhost
        port     = 8500
      }

      feedback-frontend {
        protocol = http
        host     = localhost
        port     = 9514
      }

      ncts {
        protocol = http
        host     = localhost
        port     = 9516
      }
    }
}

metrics {
    name         = ${appName}
    rateUnit     = SECONDS
    durationUnit = SECONDS
    showSamples  = true
    jvm          = true
    enabled      = false
}

auditing {
  enabled       = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

contact-frontend {
  host      = "http://localhost:9250"
  serviceId = "ncts-frontend"
}

timeout-dialog {
  timeout   = 900
  countdown = 120
}

session {
  timeoutSeconds = 900
}

accessibility-statement {
  service-path = "/new-computerised-transit-system-service-availability"
}

tracking-consent-frontend {
  gtm.container = "b"
}

features {
  welsh-translation: false
}

govUKLinks {
    govUKOtherIssuesLink = "https://www.gov.uk/government/collections/hm-revenue-and-customs-service-availability-and-issues"
    govUKHomeLink = "https://www.gov.uk/government/publications/new-computerised-transit-system-service-availability-and-issues/new-computerised-transit-system-service-availability-and-issues"
    govUKTransitManualLink = "https://www.gov.uk/government/publications/transit-manual-supplement"
    govUKNCTSGuidanceLink = "https://www.gov.uk/guidance/submit-union-transit-declarations-through-ncts"
}

externalLinks {
    europaLink = "https://ec.europa.eu/taxation_customs/dds2/tra/transit_home.jsp"
}

include "planned-downtime.conf"
